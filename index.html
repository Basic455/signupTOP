<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="one">
            <div class="b-img"></div>

            <div class="logo-bg">
                <img src="odin-lined.png" class="logo" alt="logo">
                <p>ODIN</p>
            </div>

            
        </div>









        <div
        class="two">



            <div class="title">
                <p>Sign Up and begin your Journey to web dev
                    
                </p>
            </div>



            <div class="form-content">
                <p class="begin">Let's do this</p>
                <form action="#" id="registration">
                    <div class="form">
                        <div>
                            <label for="fname">First Name: </label>
                            <input type="text" id="fname " placeholder="First Name" required>
                        </div>
                        <div>
                            <label for="lname">Last Name: </label>
                            <input type="text" id="lname" placeholder="Last Name">
                        </div>
                        <div>
                            <label for="email">Email: </label>
                            <input type="email" name="Email" id="email" placeholder="example@host.com" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number: </label>
                            <input type="number" id="phone" placeholder="phone" required>
                        </div>
                        <div class="pass">
                            <label for="password">Password: </label>
                            <input type="password" id="password" placeholder="password" required>
                        </div>
                        <div class="confirm-pass">
                            <label for="confirm-password">Confirm Password: </label>
                            <input type="password" name="password" id="confirm-password" required>
                        </div>

                    </div>
                    
                </form>
            </div>
            <div class="end">
                <button class="btn" type="submit" form="registration">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
